    sylake_akeneo_producer.family_saved_listener:
        class: Sylake\AkeneoProducerBundle\Connector\Listener\FamilySavedListener
        tags:
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: postUpdate }
        arguments: ['@sylake_akeneo_producer.connector.item_set']
    sylake_akeneo_producer.group_saved_listener:
        class: Sylake\AkeneoProducerBundle\Connector\Listener\GroupSavedListener
        tags:
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: postUpdate }
        arguments: ['@sylake_akeneo_producer.connector.item_set']
    sylake_akeneo_producer.product_saved_listener:
        class: Sylake\AkeneoProducerBundle\Connector\Listener\ProductSavedListener
        tags:
            - { name: kernel.event_listener, event: akeneo.storage.post_save, method: __invoke, priority: 1024 }
